[tox]
envlist = py26,py27

[testenv]
deps= -rdev_requirements.txt
commands=nosetests --with-coverage --cover-erase --cover-package=egginst,enstaller egginst enstaller

[testenv:quick]
commands=nosetests -a '!network,!slow' egginst enstaller

[testenv:py26]
deps= -rdev_requirements26.txt
commands=nosetests --with-coverage --cover-erase --cover-package=egginst,enstaller egginst enstaller

[testenv:branch]
commands=nosetests --with-coverage --cover-branch --cover-erase --cover-package=egginst,enstaller egginst enstaller

[testenv:egginst]
commands=nosetests --cover-html --with-coverage --cover-erase --cover-package=egginst egginst enstaller

[testenv:enstaller]
commands=nosetests --cover-html --with-coverage --cover-erase --cover-package=enstaller egginst enstaller
